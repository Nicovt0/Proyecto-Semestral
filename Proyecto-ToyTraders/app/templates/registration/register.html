{% extends 'app/base.html'%}

{% load static %}

<!-- CSS -->
{% block css %}
    <link rel="stylesheet" href="{% static 'app/CSS/login.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
{% endblock %}

<!--contenido-->
{% block contenido %}
<div class="todo">
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="" method="post">
                {% csrf_token %}
                <h2 class="th2">Sign Up</h2>
                
                {% for field in form %}
                <div class="input-group">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                {% endfor %}
                
                <div class="remember">
                    <label><input type="checkbox" name="terms"> I agree to the terms & conditions</label>
                </div>
                
                <button class="button" type="submit">Sign Up</button>
                
                <div class="signUp-link">
                    <p>Already have an account? <a href="{% url 'login' %}" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

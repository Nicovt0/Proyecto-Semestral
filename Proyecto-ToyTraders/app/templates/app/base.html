<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyTraders - Base</title>

    {% load static %}

    <!-- CSS -->
    {% block css %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#3b3050 ;" class="fondo">


    <!--Encabezado-->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-name" href="{% url 'pagprincipal' %}"><img src="{% static 'app/Img/Logo.png' %}" alt="" class="logo">Toy<span style="color: #9c6cf0;">Traders</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <br>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Lupa</button>
                    </form>
                </ul>
                <div class="dropdown">
                    <a class="nav_link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown_item" href="{% url 'productos' %}">Anime</a></li>
                        <li><a class="dropdown_item" href="{% url 'productos' %}">Heroes y Villanos</a></li>
                        <li><a class="dropdown_item" href="{% url 'productos' %}">Videojuegos</a></li>
                    </ul>
                </div>
                <a class="nav_link" href="{% url 'login' %}">Login</a><br>
                <a class="nav_link" href="{% url 'carrito' %}" role="button">Carrito</a>
            </div>
        </div>
    </nav>
    

    {% block contenido %}
    {% endblock %}

    {% block js %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
